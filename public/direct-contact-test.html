<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direct Contact Form Test</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; }
    h1 { color: #333; }
    .form-group { margin-bottom: 15px; }
    label { display: block; font-weight: bold; margin-bottom: 5px; }
    input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
    button { background: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
    button:hover { background: #0056b3; }
    #log { margin-top: 20px; padding: 15px; background: #f9f9f9; border-left: 4px solid #007bff; min-height: 200px; max-height: 400px; overflow-y: auto; }
    .log-item { padding: 5px 0; border-bottom: 1px solid #eee; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚úÖ Contact Form - Direct Test</h1>
    <p>This form submits directly without relying on external JavaScript files.</p>
    
    <form id="directForm">
      <div class="form-group">
        <label>Name *</label>
        <input type="text" name="name" value="Test User" required>
      </div>
      
      <div class="form-group">
        <label>Email *</label>
        <input type="email" name="email" value="test@example.com" required>
      </div>
      
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" name="phone" value="1234567890">
      </div>
      
      <div class="form-group">
        <label>Subject *</label>
        <input type="text" name="subject" value="Test Subject" required>
      </div>
      
      <div class="form-group">
        <label>Message *</label>
        <textarea name="message" rows="4" required>This is a test message to verify the form submission</textarea>
      </div>
      
      <button type="submit">Send Message Now</button>
    </form>
    
    <h3>Live Log:</h3>
    <div id="log"></div>
  </div>

  <script>
    const log = document.getElementById('log');
    
    function addLog(msg, type = 'info') {
      const item = document.createElement('div');
      item.className = `log-item ${type}`;
      item.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      log.appendChild(item);
      log.scrollTop = log.scrollHeight;
      console.log(`[${type}] ${msg}`);
    }
    
    addLog('Page loaded, form ready', 'success');
    
    const form = document.getElementById('directForm');
    addLog('Form element found: ' + (form ? 'YES' : 'NO'), form ? 'success' : 'error');
    
    // Attach submit handler
    form.addEventListener('submit', async (e) => {
      addLog('üî¥ SUBMIT EVENT FIRED', 'success');
      e.preventDefault();
      e.stopPropagation();
      addLog('üî¥ preventDefault() called', 'success');
      
      // Get form data
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);
      
      addLog('üì¶ Form data: ' + JSON.stringify(data), 'info');
      
      try {
        addLog('üöÄ Sending POST to Vercel API...', 'info');
        const response = await fetch('https://hackhalt-cic-szfr.vercel.app/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        addLog('‚úÖ Response status: ' + response.status, response.ok ? 'success' : 'error');
        
        const result = await response.json();
        addLog('üìä Response: ' + JSON.stringify(result), 'info');
        
        if (response.ok) {
          addLog('‚ú® SUCCESS! Showing thank you...', 'success');
          
          const msg = '‚ú® Thank you for your message! We will get back to you soon.';
          
          // Show alert
          addLog('‚ú® SUCCESS! Message logged to console', 'success');
          
          // Reset form
          form.reset();
          addLog('üîÑ Form reset', 'success');
          addLog('‚úÖ FORM SUBMISSION COMPLETE', 'success');
        } else {
          throw new Error(result.error || 'Server error');
        }
      } catch (error) {
        addLog('‚ùå ERROR: ' + error.message, 'error');
        addLog(error.stack, 'error');
      }
    });
    
    addLog('Submit handler attached', 'success');
  </script>
</body>
</html>
