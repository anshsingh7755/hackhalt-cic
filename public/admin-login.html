<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - HackHalt CIC</title>

  <meta name="description" content="Admin login for HackHalt CIC blog management." />

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      padding: 1rem;
    }

    .login-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
      background: var(--primary-color);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
    }

    .login-header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .login-header p {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
      font-weight: 500;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 1rem;
      background: var(--input-bg);
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .login-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
      border-left: 4px solid #dc2626;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      display: none;
      animation: slideDown 0.3s ease-out;
      box-shadow: 0 2px 8px rgba(220, 38, 38, 0.15);
      gap: 0.75rem;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .error-message.show {
      display: flex !important;
      align-items: center;
    }

    .error-message i {
      font-size: 1.2rem;
      flex-shrink: 0;
      margin-right: 0.75rem;
    }

    .success-message {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #86efac;
      border-left: 4px solid #22c55e;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      display: none;
      animation: slideDown 0.3s ease-out;
      box-shadow: 0 2px 8px rgba(34, 197, 94, 0.15);
      gap: 0.75rem;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .success-message.show {
      display: flex !important;
      align-items: center;
    }

    .success-message i {
      font-size: 1.2rem;
      flex-shrink: 0;
      margin-right: 0.75rem;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading {
      display: inline-block;
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    [data-theme="dark"] {
      --card-bg: #1e293b;
      --input-bg: #0f172a;
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --border-color: #334155;
      --primary-color: #3b82f6;
      --primary-dark: #2563eb;
    }

    [data-theme="light"] {
      --card-bg: #ffffff;
      --input-bg: #f8fafc;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border-color: #e2e8f0;
      --primary-color: #3b82f6;
      --primary-dark: #2563eb;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <i class="fa-solid fa-lock"></i>
        </div>
        <h1>Admin Login</h1>
        <p>Secure access for blog management</p>
      </div>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">
            <i class="fa-solid fa-user"></i> Username
          </label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fa-solid fa-key"></i> Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          />
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span>Sign In</span>
        </button>
      </form>

      <div style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary); font-size: 0.85rem;">
        <p>Authorized personnel only</p>
      </div>
    </div>
  </div>

  <script src="assets/js/utils.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Clear messages
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');

      // Disable button
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<div class="loading"><div class="spinner"></div></div> Signing in...';

      try {
        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Login failed');
        }

        // Save token
        localStorage.setItem('adminToken', data.token);

        successMessage.innerHTML = '<i class="fa-solid fa-check-circle"></i><span>Login successful! Redirecting...</span>';
        successMessage.classList.add('show');

        setTimeout(() => {
          window.location.href = '/blog-admin';
        }, 1500);
      } catch (error) {
        errorMessage.innerHTML = `<i class="fa-solid fa-exclamation-circle"></i><span>${error.message || 'Login failed. Please check your credentials.'}</span>`;
        errorMessage.classList.add('show');

        loginBtn.disabled = false;
        loginBtn.innerHTML = '<span>Sign In</span>';
      }
    });

    // Auto-focus on page load
    document.getElementById('username').focus();
  </script>
</body>
</html>
